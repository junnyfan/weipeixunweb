<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>学员注册</title>
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<link rel="stylesheet" href="css/Fault_Complaint.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="js/Fault_Complaint.js"></script>
	</head>

	<body>
		<form id="form_box" action="#">

			<ul class="user_information">
				<p>学员基本信息</p>
				<li>
					<label for="name">姓名：<i>*</i></label>
					<input placeholder="请输入姓名" type="text" name="business_numb" />
					<a class="clear_btn"></a>

				</li>
				<li>
					<label for="name">手机号码：<i>*</i></label>
					<input placeholder="请输入手机号码" type="text" name="business_numb" />
					<a class="clear_btn"></a>

				</li>
				<li>
					<label for="name">住址：</label>
					<input placeholder="请输入住址" type="text" name="business_numb" />
					<a class="clear_btn"></a>

				</li>
				<li>
					<label for="name">出生年月：<i>*</i></label>
					<input placeholder="请输入手机号码" type="text" name="business_numb" />
					<a class="clear_btn"></a>

				</li>
				<li>
					<label for="name">姓别：<i>*</i></label>
					<input placeholder="请输入手机号码" type="text" name="business_numb" />
					<a class="clear_btn"></a>

				</li>
				<li>
					<label for="phone_numb">就读学校：</label>
					<select name="address">
                     	 <option>员村小学</option>
                     	 <option>车陂小学</option>                     	 
                     	 <option>骏景小学</option>                     	 
                      	 <option>其它</option>                    	 
                     	 
                     </select>
				</li>
				<li>
					<label for="phone_numb">班级：</label>
					<select name="address">
						<option>幼儿园</option>
                     	 <option>一年级</option>
                     	 <option>二年级</option>  
                     	 <option>三年级</option>
                     	 <option>四年级</option>  
                     	 <option>五年级</option>
                     	 <option>六年级</option>
                     	 <option>初中</option>  
                     	              	 
                     	 
                     </select>
				</li>
				
			
			<button type="submit" class="submit_btn">提交</button>
		</form>
		<div class="tips_box">我是漏/错填提示</div>

	</body>

</html>
